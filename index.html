        body {
            margin: 0;
            padding: 0;

            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;

            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #666;
